<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      #body {
        background: rgb(6, 4, 20);
        background: linear-gradient(
          356deg,
          rgba(6, 4, 20, 1) 15%,
          rgba(14, 65, 109, 1) 58%,
          rgba(19, 102, 162, 1) 100%
        );
      }

      #body #tile-row {
          margin-left: 3%;
          margin-right: 3%;
      }
    </style>

    <title>Online Book Store</title>
  </head>
  <body>
    <div class="" id="body">
      <!-- Navbar starts here -->
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand img-fluid">
            <img
              src="https://previews.123rf.com/images/muhammadmisbakhujjamil/muhammadmisbakhujjamil1809/muhammadmisbakhujjamil180900002/109100933-bookstore-logo-design-template-icon-vector.jpg"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Books</a
          >
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              id="search-value"
              placeholder="Search books"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" id="search-btn" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <!-- Navbar ends here -->

      <div class="container-fluid justify-content-between px-4 py-4">
        <div class="row d-flex justify-content-evenly" id="tile-row"></div>
      </div>

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
      ></script>
      <script src="./index.js"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    --></div>
  </body>
</html>
